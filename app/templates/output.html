<HTML>

<HEAD>
    <TITLE>Operator Aware - Output</TITLE>
    <!--<link rel="stylesheet" type="text/css" href="mystyle.css">-->
    <style>
        hr {
            border: none;
            border-top: 3px double #333;
            color: #333;
            overflow: visible;
            text-align: center;
            height: 5px;
        }

        hr:after {
            background: #fff;
            content: 'ยง';
            padding: 0 4px;
            position: relative;
            top: -13px;
        }

    </style>
</HEAD>

<BODY BGCOLOR="FFFFFF">


<!--<CENTER><IMG SRC="https://pride.physio/wp-content/uploads/2016/10/operator-865x655.jpg" ALIGN="TOP"> </CENTER>-->


<h1>Operatoraware Analysis</h1>
{% for call in calls %}
<hr>

<p>Analysis of <b>{{ call.base_filename }}:</b><br>
    Duration: {{ call.call_duration}} {{ call.confidence_warning }}<br><br>

    <font color="red"> {{ call.net_results }} </font>

    <br>
    Listen to call:<br>
    <audio controls>
        <source src="{{ call.audio_file_path }}" type="audio/flac">
        Your browser does not support the audio element.
    </audio>
    {% endfor %}


</BODY>

</HTML>
